---
apiVersion: v1
kind: Namespace
metadata:
  name: http-echo
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo
  namespace: http-echo
spec:
  selector:
    app.kubernetes.io/name: http-echo
  ports:
    - protocol: TCP
      port: 3000
---
apiVersion: v1
kind: Pod
metadata:
  name: http-echo
  namespace: http-echo
  labels:
    app.kubernetes.io/name: http-echo
spec:
  containers:
  - name: http-echo
    image: docker.io/davidjumani/http-echo:0.2.4
    ports:
      - containerPort: 3000
    resources:
      requests:
        cpu: "100m"
      limits:
        cpu: "200m"
