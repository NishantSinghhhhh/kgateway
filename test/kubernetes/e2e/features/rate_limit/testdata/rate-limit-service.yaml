apiVersion: v1
kind: ConfigMap
metadata:
  name: ratelimit-config
  namespace: kgateway-system
data:
  config.yaml: |
    domain: api-gateway
    descriptors:
      - key: remote_address
        rate_limit:
          unit: minute
          requests_per_unit: 1
      - key: path
        value: /path1
        rate_limit:
          unit: minute
          requests_per_unit: 1
      - key: path
        value: /path2
        rate_limit:
          unit: minute
          requests_per_unit: 5
      - key: user_id
        rate_limit:
          unit: minute
          requests_per_unit: 1
      - key: user_id
        value: user1
        rate_limit:
          unit: minute
          requests_per_unit: 1
      - key: service
        value: premium-api
        rate_limit:
          unit: minute
          requests_per_unit: 2
---
apiVersion: v1
kind: Service
metadata:
  name: ratelimit
  namespace: kgateway-system
spec:
  ports:
  - port: 8081
    name: grpc
    targetPort: 8081
  selector:
    app: ratelimit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratelimit
  namespace: kgateway-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratelimit
  template:
    metadata:
      labels:
        app: ratelimit
    spec:
      containers:
      - name: ratelimit
        image: envoyproxy/ratelimit:v1.4.0
        ports:
        - containerPort: 8081
          name: grpc
        - containerPort: 6070
          name: debug
        env:
        - name: USE_STATSD
          value: "false"
        - name: LOG_LEVEL
          value: "debug"
        - name: RUNTIME_ROOT
          value: /data
        - name: RUNTIME_SUBDIRECTORY
          value: ratelimit
        volumeMounts:
        - name: config-volume
          mountPath: /data/ratelimit/config
      volumes:
      - name: config-volume
        configMap:
          name: ratelimit-config