apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: fail-open-rate-limit
  namespace: kgateway-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: test-route-2
  rateLimit:
    local: {}  # Added required empty local configuration
    global:
      domain: "api-gateway"
      descriptors:
      - key: "remote_address"
        valueFrom:
          remoteAddress: true
      extensionRef:
        name: global-ratelimit
      failOpen: true