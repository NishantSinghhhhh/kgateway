apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: user-rate-limit
  namespace: kgateway-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: test-route-1
  rateLimit:
    # local: {}
    global:
      descriptors:
      - entries:
        - type: Header
          header: "user_id"
      extensionRef:
        name: global-ratelimit