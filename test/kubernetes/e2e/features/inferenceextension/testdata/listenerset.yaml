apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: inference-listenerset
  namespace: inf-ext-e2e
spec:
  listeners:
    - name: http
      port: 8080
      protocol: HTTP
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
            group: gateway.networking.k8s.io