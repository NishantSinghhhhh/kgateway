apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: inference-listenerset
spec:
  parentRef:
    name: inference-gateway
    kind: Gateway
    group: gateway.networking.k8s.io
  listeners:
    - name: http
      port: 8080
      protocol: HTTP
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
            group: gateway.networking.k8s.io