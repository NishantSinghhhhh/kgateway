kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: example-gateway
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: gwtest
  labels:
    app: backend
    service: backend
spec:
  ports:
    - name: https
      port: 443
      targetPort: 8443
      appProtocol: https
  selector:
    app: backend
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route
  namespace: gwtest
spec:
  parentRefs:
    - name: example-gateway
  hostnames:
    - "example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: backend-service
          port: 443
---
# BackendConfigPolicy with reference to non-existent secret - should cause validation error
kind: BackendConfigPolicy
apiVersion: gateway.kgateway.dev/v1alpha1
metadata:
  name: invalid-backend-config-policy
  namespace: gwtest
spec:
  targetRefs:
    - name: backend-service
      group: ""
      kind: Service
  tls:
    secretRef:
      name: nonexistent-tls-secret  # This secret doesn't exist
    sni: test.example.com
