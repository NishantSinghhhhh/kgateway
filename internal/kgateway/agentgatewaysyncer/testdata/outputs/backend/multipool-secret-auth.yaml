Backends:
- ai:
    providerGroups:
    - providers:
      - name: openai
        openai:
          model: gpt-4-turbo
      - gemini:
          model: gemini-1.5-pro
        name: gemini
  name: default/multipool-secret
Binds:
- key: 80/default/example-gateway
  port: 80
Listeners:
- bindKey: 80/default/example-gateway
  gatewayName: default/example-gateway
  key: default/example-gateway.http
  name: http
  protocol: HTTP
Policies:
- name: auth-default/multipool-secret-gemini
  spec:
    auth:
      key:
        secret: gemini-api-key
  target:
    subBackend: default/multipool-secret/gemini
- name: auth-default/multipool-secret-openai
  spec:
    auth:
      key:
        secret: sk-openai-secret-key
  target:
    subBackend: default/multipool-secret/openai
Routes:
- backends:
  - backend:
      backend: default/multipool-secret
    weight: 1
  hostnames:
  - example.com
  key: default/example-route.0.0.http
  listenerKey: default/example-gateway.http
  routeName: default/example-route
